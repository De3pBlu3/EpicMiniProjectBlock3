<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In or Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container text-center">
        <div class="row">
        <div class="col">
            <h1 class="h2">Log in</h1>
            <form action="/loginattempt" method="post">
                <div class="row">
                    <p>Username: <input type="text" name="username"></p>
                </div>
                <div class="row">
                    <p>Password: <input type="password" name="password"></p>                    
                </div>
                <button type="submit">Log In</button>    
            </form>
        </div>
          <div class="col">
            <h1 class="h2">Sign Up</h1>
            <form action="/signupattempt" method="post">
                <p>Username: <input type="text" name="username"></p>
                <p>Password: <input type="password" name="password"></p>                    
                <!-- <p>Confirm password: <input type="password" name="passwordconfirmation"></p> -->
                <p>Signing up as a: </p> 
                <p> coordinator <input type="radio" name="user_type" value="coordinator">
                    user: <input type="radio" name="user_type" value="user"></p>
                <p>Email: <input type="email" name="email"></p>
                <p>Phone: <input type="tel" name="phonenumber"></p>
                <p>Address: <input type="text" name="address"></p>
                <button type="submit">Sign Up</button>      
            </form>
          </div>
        </div>
    </div>
  </body>
</html>
