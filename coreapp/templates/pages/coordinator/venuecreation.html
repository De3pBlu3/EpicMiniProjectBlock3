<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create a venue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center align-center">
        <div class="col">
            <h1 class="h2">Create a venue</h1>
            <form action="/venuecreationattempt" method="post">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control w-50 mx-auto" placeholder="Name" required>
                <label for="venue">X Coordinate</label>
                <input type="text" name="x_coord" class="form-control w-50 mx-auto" placeholder="Latitude" required>
                <label for="venue">Y Coordinate</label>
                <input type="text" name="y_coord" class="form-control w-50 mx-auto" placeholder="Longitude" required>
                <button type="submit" class="btn mt-2 btn-primary">Create</button>
            </form>
          </div>
        </div>
    </div>
  </body>
</html>
