{% extends "layout.html" %}
{% block content %}
    <div class="container text-center">
        <div class="col">
            <h1 class="h3">Create an event</h1>
            <form action="/coordinator/eventcreationattempt" method="post">
                {% csrf_token %}
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" placeholder="Title" required>

                <label for="description">Description:</label>
                <textarea type="text" class="form-control" name="description" id="description"></textarea>

                <!-- added a club field
                <label for="club">Club</label>
                <input type="text" name="club" class="form-control" placeholder="Club" required> -->
                <label for="venue">Venue</label>

                <select class="form-select" name="venue">
                    {% for venue in venues %}
                        <option value="{{ venue.venue }}">{{ venue.venue }}</option>
                    {% endfor %}
                </select>

                <label for="start-date">Start Time</label>
                <input type="datetime-local" name="start-date" class="form-control" placeholder="Start Time" required>
                <label for="end-date">End Time</label>
                <input type="datetime-local" name="end-date" class="form-control" placeholder="End Time" required>
                <button type="submit" class="btn mt-2 btn-primary">Create</button>
            </form>
          </div>
        </div>
    </div>
{% endblock %}
