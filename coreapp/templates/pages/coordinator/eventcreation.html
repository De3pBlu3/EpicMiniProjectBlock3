<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In or Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <div class="col">
            <h1 class="h2">Create an event</h1>
            <form action="/coordinator/eventcreationattempt" method="post">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Name" required>
                <!-- added a club field
                <label for="club">Club</label>
                <input type="text" name="club" class="form-control" placeholder="Club" required> -->
                <label for="venue">Venue</label>
                <input type="text" name="venue" class="form-control" placeholder="Address" required>
                <label for="start-date">Start Time</label>
                <input type="datetime-local" name="start-date" class="form-control" placeholder="Start Time" required>
                <label for="end-date">End Time</label>
                <input type="datetime-local" name="end-date" class="form-control" placeholder="End Time" required>
                <button type="submit" class="btn mt-2 btn-primary">Create</button>
            </form>
          </div>
        </div>
    </div>
  </body>
</html>
