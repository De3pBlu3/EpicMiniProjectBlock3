{% extends "layout.html" %}

{% block title %}
  Sign In or Log in
{% endblock title %}

{% block content %}
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <h1 class="h2">Log in</h1>
        <form action="/loginattempt" method="post">
          {% csrf_token %}
          <div class="row">
            <p>
              Username:
              <input type="text" name="username" />
            </p>
          </div>
          <div class="row">
            <p>
              Password:
              <input type="password" name="password" />
            </p>
          </div>
          <button type="submit">Log In</button>
        </form>
      </div>
      <div class="col">
        <h1 class="h2">Sign Up</h1>
        <form action="/signupattempt" method="post">
          {% csrf_token %}
          <p>
            Username:
            <input type="text" name="username" />
          </p>
          <p>
            Password:
            <input type="password" name="password" />
          </p>
          <!-- <p>Confirm password: <input type="password" name="passwordconfirmation"></p> -->
          <p>Signing up as a:</p>
          <p>
            coordinator
            <input type="radio" name="user_type" value="coordinator" />
            user:
            <input type="radio" name="user_type" value="user" />
          </p>
          <p>
            Email:
            <input type="email" name="email" />
          </p>
          <p>
            Phone:
            <input type="tel" name="phonenumber" />
          </p>
          <p>
            Address:
            <input type="text" name="address" />
          </p>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
